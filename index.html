<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.scss" />
  </head>
  <body>
    <img src="1.jpg" alt="abstract background" />
    <div class="circle"></div>
    <div class="container" id="glass">
      <h2 class="seq">Hello everyone</h2>
      <p class="seq">Let's go ahead and get this show on the road</p>
    </div>
    <h1>Glassmorphism Realized</h1>
    <script>
      const glass = document.getElementById("glass");
      const tl = gsap.timeline({
        defaults: { ease: "power2.inOut", duration: 1.5 },
      });
      tl.from("img", { x: "-10%", opacity: 0 })
        .from(".container", { opacity: 0, delay: 0.5, duration: 1 }, "-=1.5")
        .from(".container", { x: "-20px", backdropFilter: "blur(0px)" })
        .from(
          ".seq",
          { y: -30, opacity: 0, stagger: 0.2, duration: 0.05 },
          "-=.5"
        )
        .from("h1", { y: 20, clipPath: "inset(0 0 100%)" }, "-=.8");
    </script>
  </body>
</html>
